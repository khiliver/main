<mat-card class="post-container">

    <!-- Spinner when loading -->
    <mat-spinner *ngIf="Loading"></mat-spinner>
  
    <!-- Posts Accordion -->
    <mat-accordion [multi]="true" *ngIf="posts.length > 0 && !Loading">
      <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ post.title }}
          </mat-panel-title>
        </mat-expansion-panel-header>
  
        <!-- Post Image -->
        <div class="post-image" *ngIf="post.imagePath">
          <img [src]="post.imagePath" [alt]="post.title" />
        </div>
  
        <!-- Post Content -->
        <p class="post-content">{{ post.content }}</p>
        <mat-action-row *ngIf= "userIsAuthenticated"></mat-action-row>
        <!-- Action Buttons -->
        <mat-action-row class="action-buttons">
          <a mat-button color="primary" [routerLink]="['/edit', post.id]">Edit</a>
          <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  
    <!-- No Posts Message -->
    <p *ngIf="posts.length === 0 && !Loading" class="info-text mat-body-1">No posts available</p>
  
  </mat-card>
  
  <!-- Paginator -->
  <mat-paginator
    [length]="totalposts"
    [pageSize]="postperpage"
    [pageSizeOptions]="pageSizeOption"
    (page)="onChangedPage($event)">
  </mat-paginator>
